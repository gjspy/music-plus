<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>

<style>
	body {
		display: flex;
		justify-content: center;
	}

	#main-cont {
		width: 400px;
		display: flex;
		flex-direction: column;
	}

	#header {
		width: 100%;
		text-align: center;
		margin: 0;
	}

	.btn-cont {
		width: 100%;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		gap: 0;
	}

	.btn-cont > button:not(.half) {
		width: 100%;
	}

	.btn-cont > button {
		width: 50%;
	}

	.danger {
		background-color: red;
	}

	button {
		flex: auto;
		padding: 0;
	}

	textarea {
		margin-top: 10px;
		width: 100%;
		max-width: 100%;
	}

	/*.btn-cont#tav-btns > button {
		width: 50%;
	}*/

	#lights, #debug-cont, #logs {
		margin-top: 22px;
	}

	#logs > * {
		max-width: 100%;
		width: 100%;

		word-break: keep-all;
		word-wrap: break-word;

		text-align: left;
	}

	#light-bright {
		width: 100%;
	}

	#light-bright label {
		width: fit-content;
	}

	#light-bright input#brightness {
		height: 1em;
		margin: 0;
	}
	
	
</style>

<body>
	<div id="main-cont">
		<h1 id="header">YTMusic+</h1>

		<div class="btn-cont" id="main">
			<button id="ref-side">Refresh Sidebar</button>			
		</div>

		<div class="btn-cont" id="lights" style="display: none;">
			<input type="checkbox">
			<label class="lights-label">Enable Auto Lights</label>

			<div id="lights-control">
				<button class="half" id="dim">Dim</button>
				<button class="half" id="undim">Undim</button>
			</div>
			<div id="light-bright">
				<label>Brightness</label>
				<input type="range" min="0" max="255" id="brightness">
			</div>

			<button id="goto-ls">Light Show</button>
		</div>

		<div class="btn-cont" id="debug-cont">
			<button id="l">Dump Local Storage</button>
			<button id="er">Dump Ext Storage (REFRESH)</button>
			<button id="e">Dump Ext Storage</button>
			<button id="s">Dump Session Storage</button>
			<button id="clr-lcl" class="danger">Clear Local Storage</button>
			<button id="clr-cache" class="danger">Clear Cache Storage</button>
		</div>

		<textarea rows="25" cols="25" placeholder="Paste in JSON if necessary."></textarea>
		<a class="ttav-label">Using Text Area Value...</a>

		<div class="btn-cont" id="tav-btns"></div>
		<div class="btn-cont" id="logs"></div>
	</div>
	
	<script type="module" src="./main.js"></script>
</body>
</html>
